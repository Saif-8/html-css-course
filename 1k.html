<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Example</title>
  <style>
    /* Basic styling for the grid container */
    .grid-container {
      display: grid; /* Enable CSS Grid */
      grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
      grid-template-rows: 150px 150px; /* 2 rows, each 150px tall */
      grid-gap: 10px; /* Space between grid items */
      padding: 10px;
      background-color: lightgray;
    }

    /* Styling for grid items */
    .grid-item {
      background-color: #4CAF50;
      border: 2px solid #333;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      color: white;
    }

    /* Specific item placement using grid-row and grid-column */
    .item1 {
      grid-column: 1 / 3; /* Span 2 columns */
      grid-row: 1 / 2;    /* Occupy the first row */
    }

    .item2 {
      grid-column: 3 / 4; /* Last column */
      grid-row: 1 / 3;    /* Span both rows */
    }

    .item3 {
      grid-column: 1 / 2;
      grid-row: 2 / 3;    /* Second row, first column */
    }

    .item4 {
      grid-column: 2 / 3;
      grid-row: 2 / 3;    /* Second row, second column */
    }

    /* Optional: Styling the grid container for better visibility */
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>CSS Grid Layout Example</h1>

  <!-- Grid container -->
  <div class="grid-container">
    <div class="grid-item item1">Item 1 (spans 2 columns)</div>
    <div class="grid-item item2">Item 2 (spans 2 rows)</div>
    <div class="grid-item item3">Item 3</div>
    <div class="grid-item item4">Item 4</div>
  </div>

</body>
</html>
