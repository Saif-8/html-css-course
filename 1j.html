<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        /* Style for Google Logo */
        .google-logo {
            margin-bottom: 20px;
        }

        /* Search bar */
        .search-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s;
        }

        .search-box:focus {
            box-shadow: 0 1px 8px rgba(32, 33, 36, 0.45);
        }

        /* Search buttons */
        .search-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .search-buttons button {
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #3c4043;
            font-size: 14px;
            margin: 0 5px;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .search-buttons button:hover {
            background-color: #f1f3f4;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Google Logo -->
    <img src="google_logo.svg" alt="Google Logo" class="google-logo" width="270">

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search Google or type a URL">
    </div>

    <!-- Search Buttons -->
    <div class="search-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>

</body>
</html>
