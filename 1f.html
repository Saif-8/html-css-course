<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Text Styles</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 40px 0;
    }

    .glow-text {
      font-size: 3em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 30px #00bfff, 0 0 40px #00bfff;
    }

    .gradient-text {
      font-size: 2.5em;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6f61, #f8a05f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .outlined-text {
      font-size: 3em;
      font-weight: bold;
      color: transparent;
      text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
    }

    .neon-text {
      font-size: 3em;
      color: #39ff14;
      text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 15px #39ff14, 0 0 20px #39ff14;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: black; }
    }

    .typing-text {
      font-family: monospace;
      font-size: 2em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      width: 0;
      animation: typing 4s steps(30) 1s forwards, blink-caret 1s step-end infinite;
    }

    .text-3d {
      font-size: 3em;
      font-weight: bold;
      color: #fff;
      text-shadow: 4px 4px 0 #000, 8px 8px 0 #444;
    }

    .embossed-text {
      font-size: 2.5em;
      color: #fff;
      background-color: #222;
      text-shadow: -1px -1px 2px #bbb, 1px 1px 2px #000;
      padding: 20px;
    }

    .rainbow-text {
      font-size: 3em;
      background-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
      -webkit-background-clip: text;
      color: transparent;
    }

    @keyframes wave {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .wavy-text {
      font-size: 3em;
      display: inline-block;
      animation: wave 1s infinite;
    }

    .layered-text {
      font-size: 3em;
      color: #000;
      text-shadow: 2px 2px 0px #ff5733, 4px 4px 0px #33d9ff, 6px 6px 0px #8dff33;
    }
  </style>
</head>
<body>

  <h1 class="glow-text">Glowing Text Effect</h1>
  <h1 class="gradient-text">Gradient Text Effect</h1>
  <h1 class="outlined-text">Outlined Text</h1>
  <h1 class="neon-text">Neon Text</h1>
  <h1 class="typing-text">Typing Effect Text</h1>
  <h1 class="text-3d">3D Text Effect</h1>
  <h1 class="embossed-text">Embossed Text</h1>
  <h1 class="rainbow-text">Rainbow Text</h1>
  <h1 class="wavy-text">Wavy Text</h1>
  <h1 class="layered-text">Layered Shadow Text</h1>

</body>
</html>
