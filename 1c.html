<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Website Buttons with Transitions</title>
    <style>
        /* Amazon Button Style with transition and shadow */
        .amazon-btn {
            background-color: #FF9900;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.15s, box-shadow 0.15s;
        }

        .amazon-btn:hover {
            background-color: #F08804;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Uber Button Style with transition */
        .uber-btn {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 999px;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            transition: opacity 0.15s;
        }

        .uber-btn:hover {
            opacity: 0.8;
        }

        /* GitHub Button Style with shadow */
        .github-btn {
            background-color: #24292F;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .github-btn:hover {
            background-color: #333;
        }

        /* LinkedIn Button Style with transition and shadow */
        .linkedin-btn {
            background-color: #0077B5;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.15s, box-shadow 0.15s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .linkedin-btn:hover {
            background-color: #005582;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Bootstrap Button Style with no transition */
        .bootstrap-btn {
            background-color: #563D7C;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
        }

        .bootstrap-btn:hover {
            background-color: #6f42c1;
        }

        /* General Style for Page Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .button-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>Famous Website Button Styles with Transitions</h1>

    <div class="button-container">
        <h2>Amazon</h2>
        <button class="amazon-btn">Buy Now</button>
    </div>

    <div class="button-container">
        <h2>Uber</h2>
        <button class="uber-btn">Request a Ride</button>
    </div>

    <div class="button-container">
        <h2>GitHub</h2>
        <button class="github-btn">Star</button>
    </div>

    <div class="button-container">
        <h2>LinkedIn</h2>
        <button class="linkedin-btn">Connect</button>
    </div>

    <div class="button-container">
        <h2>Bootstrap</h2>
        <button class="bootstrap-btn">Get Started</button>
    </div>

</body>
</html>
