<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Inspired Button</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f3f3f3;
        }

        a {
            text-decoration: none;
            color: #0066c0;
        }

        a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #333;
        }

        /* Product Description Styles */
        .product-container {
            max-width: 400px;
            padding: 20px;
            margin: auto;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .product-container p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .price {
            font-size: 22px;
            font-weight: bold;
            color: #B12704;
        }

        .delivery-info {
            color: #007600;
            font-size: 14px;
        }

        /* Button Styles - Amazon Inspired */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
            width: 48%;
        }

        /* Add to Cart Button */
        .add-to-cart-btn {
            background-color: #FFD814;
            color: #0F1111;
            box-shadow: 0 1px 0 rgb(255 255 255 / 40%) inset;
        }

        .add-to-cart-btn:hover {
            background-color: #F7CA00;
        }

        /* Buy Now Button */
        .buy-now-btn {
            background-color: #FF9900;
            color: white;
        }

        .buy-now-btn:hover {
            background-color: #E47911;
        }

        /* Back to Amazon Link */
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="product-container">
        <a href="https://www.amazon.com/?&tag=googleglobalp-20&ref=pd_sl_7nnedyywlk_e&adgrpid=159651196451&hvpone=&hvptwo=&hvadid=675114638556&hvpos=&hvnetw=g&hvrand=4891916120676160835&hvqmt=e&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=9075170&hvtargid=kwd-10573980&hydadcr=2246_13649807" target="_blank" class="back-link">Back To Amazon</a>

        <p>Nike Black Running Shoes</p>
        <p class="price">$39 - in stock.</p>
        <p class="delivery-info">Free Delivery Tomorrow.</p>

        <button class="btn add-to-cart-btn">Add to Cart</button>
        <button class="btn buy-now-btn">Buy Now</button>
    </div>

</body>
</html>
