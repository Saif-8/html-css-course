<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling</title>
    <style>
        /* Style 1: 200px width with rounded corners */
        .rounded {
            width: 200px;
            border-radius: 15px; /* Rounded corners */
        }

        /* Style 2: Square image centered */
        .square-container {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional background to visualize */
        }
        .square-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the square without stretching */
        }

        /* Style 3: Circular image */
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover; /* Ensures image fills the circular frame */
        }
    </style>
</head>
<body>
    <h2>Image Styling Examples</h2>

    <!-- Style 1: Rounded Corners -->
    <h3>200px Width with Rounded Corners</h3>
    <img src="luffy.jpg" alt="Luffy" class="rounded">

    <!-- Style 2: Square Centered Image -->
    <h3>Square Image Centered</h3>
    <div class="square-container">
        <img src="luffy.jpg" alt="Luffy">
    </div>

    <!-- Style 3: Circular Image -->
    <h3>Circular Image</h3>
    <img src="luffy.jpg" alt="Luffy" class="circle">
</body>
</html>
